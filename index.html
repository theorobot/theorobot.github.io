<html>
  <body>

    <h3>Use the arrow keys to change the camera angle</h3>
    <h3>Press + and - to zoom in and out</h3>

   <canvas id="myCanvas" width="600" height="480"></canvas>
   <script>
     var canvas = document.getElementById("myCanvas");
     var ctx = canvas.getContext("2d");
     
     var cam_x_position = 0;
     var cam_y_position = 0;
     var cam_z_position = -30;
     var leftPressed = false;
     var rightPressed = false;
     var upPressed = false;
     var downPressed = false;
     var minusPressed = false;
     var plusPressed = false;
     document.addEventListener("keydown", keyDownHandler, false);
     document.addEventListener("keyup", keyUpHandler, false);

     function keyDownHandler(e) {
	 if(e.key == "Right" || e.key == "ArrowRight") {
             rightPressed = true;
	 }
	 else if(e.key == "Left" || e.key == "ArrowLeft") {
             leftPressed = true;
	 }
	 else if(e.key == "Up" || e.key == "ArrowUp") {
	     upPressed = true;
	 }
	 else if(e.key == "Down" || e.key == "ArrowDown") {
	     downPressed = true;
	 }
	 else if(e.key == "-"){
	     minusPressed = true;
	 }
	 else if(e.key == "+") {
	     plusPressed = true;
	 }
     }

     function keyUpHandler(e) {
	 if(e.key == "Right" || e.key == "ArrowRight") {
             rightPressed = false;
	 }
	 else if(e.key == "Left" || e.key == "ArrowLeft") {
             leftPressed = false;
	 }
	 else if(e.key == "Up" || e.key == "ArrowUp") {
	     upPressed = false;
	 }
	 else if(e.key == "Down" || e.key == "ArrowDown") {
	     downPressed = false;
	 }
	 else if(e.key == "-") {
	     minusPressed = false;
	 }
	 else if(e.key == "+") {
	     plusPressed = false;
	 }
     }

     function goTo(x,y,z) {
	 ctx.lineTo((canvas.width/2 +(150 * (x + cam_x_position)/ (z + cam_z_position))),
		    (canvas.width/2 + (150 * (y + cam_y_position) / (z + cam_z_position))))
     }
     
     function drawCube(size){
	 ctx.clearRect(0, 0, canvas.width, canvas.height);
	 goTo((size / 2), -1*(size / 2), 0);
	 ctx.beginPath();

	 ctx.lineWidth = "3";
         ctx.strokeStyle = "green"; // Green path
	 
	 goTo((-1*size/2), (-1*size/2), 0);
	 goTo(-1*size/2, size/2, 0);
	 goTo(size/2, size/2, 0);
	 goTo(size/2, -1*size/2, 0);
	 goTo(size/2, -1*size/2, -1*size/2);

	 goTo(-1*size/2, -1*size/2, -1*size/2);
	 goTo(-1*size/2, -1*size/2, 0);
	 goTo(-1*size/2, -1*size/2, -1*size/2);
	 goTo(-1*size/2, size/2, -1*size/2);
	 goTo(-1*size/2, size/2, 0);

	 goTo(-1*size/2, size/2, -1*size/2);
	 goTo(size/2, size/2, -1*size/2);
	 goTo(size/2, size/2, 0);
	 goTo(size/2, size/2, -1*size/2);
	 goTo(size/2, -1*size/2, -1*size/2);

	 goTo(size/2, -1*size / 2, 0)
	 goTo(-1*size/2, -1*size/2, 0)
	 ctx.stroke();
	 ctx.closePath(); 
     }
	 			
     function main() {
	 if (cam_z_position < -10 )  {
	     drawCube(20);
	 }
	 else {
	     cam_z_position = -10;
	 }
	 if (cam_z_position > -40) {
	     drawCube(20) ;
	 }
	 else {
	     cam_z_position = -40;
	 }
	 if (leftPressed) {
	   cam_x_position += 1;
	 }
	 if (rightPressed) {
	     cam_x_position -= 1;
	 }
	 if (upPressed) {
	     cam_y_position += 1;
	 }
	 if (downPressed) {
	     cam_y_position -= 1;
	 }
	 if (minusPressed) {
	     cam_z_position -= 0.5;
	 }
	 if(plusPressed) {
	     cam_z_position += 0.5;
	 }
     }
     
     setInterval(main, 10);
  </script>
  </body>
</html>
